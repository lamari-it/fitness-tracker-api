# Exercise Endpoints

/exercises:
  get:
    tags:
      - Exercises
    summary: List all exercises
    description: Get a paginated list of exercises with optional filters
    operationId: getExercises
    security:
      - bearerAuth: []
    parameters:
      - $ref: '../components/parameters.yaml#/PageParam'
      - $ref: '../components/parameters.yaml#/PageSizeParam'
      - name: difficulty
        in: query
        schema:
          type: string
          enum: [beginner, intermediate, advanced]
      - name: exercise_type
        in: query
        schema:
          type: string
          enum: [strength, cardio, flexibility, balance]
      - name: muscle_group_id
        in: query
        schema:
          type: string
          format: uuid
      - name: equipment_id
        in: query
        schema:
          type: string
          format: uuid
      - name: search
        in: query
        description: Search by name
        schema:
          type: string
      - name: is_favorited
        in: query
        description: Filter to only show favorited exercises (requires authentication)
        schema:
          type: boolean
    responses:
      '200':
        description: List of exercises
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/responses.yaml#/SuccessResponse'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '../components/schemas/exercise.yaml#/ExerciseResponse'
                    meta:
                      $ref: '../components/schemas/common.yaml#/PaginationMeta'
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedResponse'

  post:
    tags:
      - Exercises
    summary: Create an exercise
    description: Create a new exercise
    operationId: createExercise
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/exercise.yaml#/CreateExerciseRequest'
    responses:
      '201':
        description: Exercise created
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/responses.yaml#/SuccessResponse'
                - type: object
                  properties:
                    data:
                      $ref: '../components/schemas/exercise.yaml#/ExerciseResponse'
      '400':
        $ref: '../components/responses.yaml#/BadRequestResponse'
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedResponse'

