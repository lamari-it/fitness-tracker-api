# Auth Endpoints

/auth/register:
  post:
    tags:
      - Authentication
    summary: Register a new user
    description: Create a new user account with email and password
    operationId: register
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/auth.yaml#/RegisterRequest'
    responses:
      '201':
        description: User registered successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/responses.yaml#/SuccessResponse'
                - type: object
                  properties:
                    data:
                      $ref: '../components/schemas/auth.yaml#/AuthResponse'
      '400':
        $ref: '../components/responses.yaml#/BadRequestResponse'
      '409':
        description: Email already exists
        content:
          application/json:
            schema:
              $ref: '../components/responses.yaml#/ErrorResponse'

/auth/login:
  post:
    tags:
      - Authentication
    summary: Login user
    description: Authenticate user with email and password
    operationId: login
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/auth.yaml#/LoginRequest'
    responses:
      '200':
        description: Login successful
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/responses.yaml#/SuccessResponse'
                - type: object
                  properties:
                    data:
                      $ref: '../components/schemas/auth.yaml#/AuthResponse'
      '400':
        $ref: '../components/responses.yaml#/BadRequestResponse'
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedResponse'

/auth/refresh:
  post:
    tags:
      - Authentication
    summary: Refresh access token
    description: Exchange a refresh token for a new access/refresh token pair. The old refresh token is revoked (token rotation).
    operationId: refreshToken
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/auth.yaml#/RefreshTokenRequest'
    responses:
      '200':
        description: Token refreshed successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/responses.yaml#/SuccessResponse'
                - type: object
                  properties:
                    data:
                      $ref: '../components/schemas/auth.yaml#/AuthResponse'
      '401':
        description: Invalid, expired, or revoked refresh token
        content:
          application/json:
            schema:
              $ref: '../components/responses.yaml#/ErrorResponse'

/auth/logout:
  post:
    tags:
      - Authentication
    summary: Logout current session
    description: Revoke the current session's refresh token
    operationId: logout
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/auth.yaml#/RefreshTokenRequest'
    responses:
      '200':
        description: Logged out successfully
        content:
          application/json:
            schema:
              $ref: '../components/responses.yaml#/SuccessResponse'
      '404':
        description: Session not found or already revoked
        content:
          application/json:
            schema:
              $ref: '../components/responses.yaml#/ErrorResponse'

/auth/logout-all:
  post:
    tags:
      - Authentication
    summary: Logout all sessions
    description: Revoke all refresh tokens for the authenticated user (logout from all devices)
    operationId: logoutAll
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Logged out from all devices successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/responses.yaml#/SuccessResponse'
                - type: object
                  properties:
                    data:
                      type: object
                      properties:
                        sessions_revoked:
                          type: integer
                          description: Number of sessions revoked
                          example: 3
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedResponse'

/auth/sessions:
  get:
    tags:
      - Authentication
    summary: List active sessions
    description: Get all active sessions for the authenticated user
    operationId: getSessions
    security:
      - bearerAuth: []
    parameters:
      - name: X-Refresh-Token
        in: header
        description: Optional refresh token to identify the current session
        schema:
          type: string
    responses:
      '200':
        description: Sessions retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/responses.yaml#/SuccessResponse'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '../components/schemas/auth.yaml#/SessionResponse'
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedResponse'

/auth/sessions/{id}:
  delete:
    tags:
      - Authentication
    summary: Revoke specific session
    description: Revoke a specific session by its ID
    operationId: revokeSession
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Session ID to revoke
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Session revoked successfully
        content:
          application/json:
            schema:
              $ref: '../components/responses.yaml#/SuccessResponse'
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedResponse'
      '404':
        description: Session not found or already revoked
        content:
          application/json:
            schema:
              $ref: '../components/responses.yaml#/ErrorResponse'

/auth/profile:
  get:
    tags:
      - Authentication
    summary: Get current user profile
    description: Get the authenticated user's profile information
    operationId: getProfile
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Profile retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/responses.yaml#/SuccessResponse'
                - type: object
                  properties:
                    data:
                      $ref: '../components/schemas/user.yaml#/UserResponse'
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedResponse'

/auth/google:
  get:
    tags:
      - Authentication
    summary: Initiate Google OAuth login
    description: Redirect to Google OAuth consent screen
    operationId: googleLogin
    responses:
      '302':
        description: Redirect to Google OAuth

/auth/google/callback:
  get:
    tags:
      - Authentication
    summary: Google OAuth callback
    description: Handle callback from Google OAuth
    operationId: googleCallback
    parameters:
      - name: code
        in: query
        required: true
        schema:
          type: string
      - name: state
        in: query
        schema:
          type: string
    responses:
      '200':
        description: OAuth successful
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/responses.yaml#/SuccessResponse'
                - type: object
                  properties:
                    data:
                      $ref: '../components/schemas/auth.yaml#/AuthResponse'
      '400':
        $ref: '../components/responses.yaml#/BadRequestResponse'

/auth/apple:
  post:
    tags:
      - Authentication
    summary: Apple Sign-In
    description: Authenticate using Apple Sign-In
    operationId: appleLogin
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/auth.yaml#/AppleAuthRequest'
    responses:
      '200':
        description: Authentication successful
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/responses.yaml#/SuccessResponse'
                - type: object
                  properties:
                    data:
                      $ref: '../components/schemas/auth.yaml#/AuthResponse'
      '400':
        $ref: '../components/responses.yaml#/BadRequestResponse'
