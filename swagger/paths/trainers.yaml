    responses:
      '200':
        description: Invitation resent
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/responses.yaml#/SuccessResponse'
                - type: object
                  properties:
                    data:
                      $ref: '../components/schemas/trainer.yaml#/TrainerInvitationResponse'
      '401':
        $ref: '../components/responses.yaml#/UnauthorizedResponse'
      '404':
        $ref: '../components/responses.yaml#/NotFoundResponse'

/invitations/verify/{token}:
  get:
    tags:
      - Trainers
    summary: Verify invitation token
    description: Verify an email invitation token (public endpoint)
    operationId: verifyInvitationToken
    parameters:
      - name: token
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Token is valid
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/responses.yaml#/SuccessResponse'
                - type: object
                  properties:
                    data:
                      type: object
                      properties:
                        valid:
                          type: boolean
                        trainer_name:
                          type: string
                        email:
                          type: string
      '400':
        description: Invalid or expired token
        content:
          application/json:
            schema:
              $ref: '../components/responses.yaml#/ErrorResponse'

