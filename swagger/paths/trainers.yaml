          schema:
            $ref: '../components/schemas/trainer.yaml#/CreateEmailInvitationRequest'
    responses:
      '201':
        description: Email invitation sent
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/responses.yaml#/SuccessResponse'
                - type: object
                  properties:
