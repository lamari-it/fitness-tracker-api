version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: fitflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5467:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data: