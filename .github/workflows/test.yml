name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: fitflow
          POSTGRES_PASSWORD: fitflow
          POSTGRES_DB: fitflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Run database migrations
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: fitflow
        DB_PASSWORD: fitflow
        DB_NAME: fitflow_test
        DB_SSLMODE: disable
        JWT_SECRET: test-secret-key-for-ci
        JWT_EXPIRES_IN: 24h
        USE_MIGRATIONS: false
        APP_ENV: test
      run: |
        go build -o bin/fitflow-api cmd/fitflow/main.go
        ./bin/fitflow-api db migrate

    - name: Run tests
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: fitflow
        DB_PASSWORD: fitflow
        DB_NAME: fitflow_test
        DB_SSLMODE: disable
        JWT_SECRET: test-secret-key-for-ci
        JWT_EXPIRES_IN: 24h
        USE_MIGRATIONS: false
        APP_ENV: test
        GOOGLE_CLIENT_ID: test-google-client-id
        GOOGLE_CLIENT_SECRET: test-google-client-secret
        GOOGLE_REDIRECT_URL: http://localhost:8080/auth/google/callback
        APPLE_CLIENT_ID: test-apple-client-id
        APPLE_TEAM_ID: test-apple-team-id
        APPLE_KEY_ID: test-apple-key-id
        APPLE_PRIVATE_KEY_PATH: /tmp/test-key.p8
      run: |
        go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.txt
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true